<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project SimonGame</title>
    <link rel="icon" href="game.ico" />

    <!-- bootstrapの読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- googlefontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- cssの読み込み -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- jsの読み込み -->
    <script src="js/main.js" defer></script>
  </head>
  <body class="vh-100">
    <div
      id="topScreen"
      class="top_container border border-4 border-dark d-flex justify-content-center align-items-center flex-column p-4 rounded"
    >
      <h1 id="topHedding" class="top_hedding h1 fw-bold">Simon Game</h1>
      <div class="top_form_container">
        <form action="" class="top_form d-flex flex-column gap-5">
          <div class="top_form-group d-flex flex-column gap-2">
            <label
              id="userNameLabel"
              for="userName"
              class="top_userName-label h2 fw-bold border-bottom border-dark border-4 rounded pb-2"
              >Name</label
            >
            <input
              type="text"
              id="userName"
              value="Naga"
              class="top_userName-input top_input border border-2 border-dark p-2 rounded"
              placeholder="Bill"
              required
            />
          </div>
          <div class="top_form-group d-flex flex-column gap-2">
            <label
              id="userOriginLabel"
              for="userOrigin"
              class="top_userOrigin-label h2 fw-bold border-bottom border-dark border-4 rounded pb-2"
              >Origin</label
            >
            <input
              type="text"
              id="userOrigin"
              class="top_userOrigin-input top_input border border-2 border-dark p-2 rounded"
              placeholder="America"
            />
          </div>
        </form>
      </div>

      <div id="startBtn" class="top_btn-wrapper mt-4">
        <button class="top_btn h2 fw-bold p-2">Start</button>
      </div>
    </div>
    <div id="gameScreen" class="game_container py-2 d-none"></div>
    <div
      id="gameOverScreen"
      class="game-over_container d-none bg-dark p-4 rounded"
    ></div>
  </body>
</html>
